<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      {% load static %}
      <meta charset="utf-8">
      <title>Car Booking</title>
      <link rel="stylesheet" href="{% static 'form.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Car Booking Form</header>
            <form id="bookingForm" onsubmit="return bookCar()" method="POST">
               {% csrf_token %} 
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Your Name" name="name">
              </div>
              <div class="field">
                  <span class="fa fa-envelope"></span>
                  <input type="email" required placeholder="Email" name="email">
              </div>
              <div class="field">
                  <span class="fa fa-phone"></span>
                  <input type="tel" required placeholder="Phone Number" name="phone">
              </div>
              <div class="field">
                  <span class="fa fa-car"></span>
                  <select name="car" required style="width: 100%; padding: 10px;">
                      <option value="" disabled selected>Select Car</option>
                     <option value="Audi R8">Audi R8</option>
                     <option value="Lexus">Lexus</option>
                     <option value="BMW">BMW</option>
                     <option value="Audi R8">Audi R8</option>
                     <option value="Lexus">Lexus</option>
                     <option value="BMW">BMW</option>
                     <option value="Mustang">Mustang</option>
                     <option value="Range Rover">Range Rover</option>
                     <option value="Lamborghini">Lamborghini</option>
                  </select>
               </div>
               <div class="field">
                   <span class="fa fa-calendar"></span>
                   <input type="date" required placeholder="Pickup Date" name="pickup_date" id="pickup_date">
               </div>
               <div class="field">
                   <span class="fa fa-calendar"></span>
                   <input type="date" required placeholder="Return Date" name="return_date" id="return_date">
               </div>
               <div class="field">
                  <input type="submit" value="Book Your Car">
               </div>
            </form>
         </div>
      </div>
      <script>
         function bookCar() {
            // Get form inputs
            var name = document.querySelector('input[name="name"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var phone = document.querySelector('input[name="phone"]').value;
            var car = document.querySelector('select[name="car"]').value;
            var pickupDate = document.getElementById('pickup_date').value;
            var returnDate = document.getElementById('return_date').value;

            if (name === '' || email === '' || phone === '' || car === '' || pickupDate === '' || returnDate === '') {
               alert("Please fill in all fields.");
               return false; 
            }
            alert("Your " + car + " is booked from " + pickupDate + " to " + returnDate);

            window.location.href = "{% url 'home'%}";
            return false; 
         }
      </script>
   </body>
</html>
